<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.dir(navigator); //navigator가 가지고 있는 property들을 열람할 수 있음
    console.dir(navigator.appName); //웹 브라우저의 이름, IE는 Microsoft Internet Explorer, 파이어폭스,크롬 등은 Nescape로 표시
    console.dir(navigator.appVersion); //브라우저의 버전을 의미
    console.dir(navigator.userAgent); //브라우저가 서버측으로 전송하는 내용
    console.dir(navigator.platform); //브라우저가 동작하고 있는 운영체제에 대한 정보
  </script>
</body>
</html>
