<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVASCRIPT</li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var li = $('li'); // li라는 변수는 jQuery function를 담은 객체가 됨
    li.css('textDecoration','underline'); //textDecoration값으로 underline을 줌
    console.log(li.css('textDecoration')); //textDecoration의 값이 출력, underline
  </script>
</body>
</html>
