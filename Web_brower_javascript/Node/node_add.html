<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="target">
    <li>HTML</li>
    <li>CSS</li>
  </ul>
  <input type="button" onclick="callAppendChild();" value="callAppendChild()" />
  <input type="button" onclick="callInsertChild();" value="callInsertChild()" />

  <script>
    function callAppendChild(){
      var target = document.getElementById('target');
      var li = document.createElement('li'); //li element 노드 생성
      var text = document.createTextNode('javascript'); //text 노드 생성
      li.appendChild(text); //li안에 text넣기(연결)
      target.appendChild(li); //target안에 li넣기(연결)
    }

    function callInsertChild(){
      var target = document.getElementById('target');
      var li = document.createElement('li');
      var text = document.createTextNode('jQuery');
      li.appendChild(text);
      target.insertBefore(li,target.firstChild); //인자(넣을 것, 위치)
    }
  </script>
</body>
</html>
