<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  #target{font-size:77px;font-family:georgia;border-bottom:1px solid #000;padding-bottom:10px}
  p{margin:5px}
</style>
<body>
  <p id="target">Cording everybody!</p>
  <p>data : <input type="text" id="datasource" value="javascript"></p>
  <p>start : <input type="text" id="start" value="5"></p>
  <p>end : <input type="text" id="end" value="5"></p>
  <p>
    <input type="button" value="appendData(data)" onclick="callAppendData()" />
    <input type="button" value="deleteData(start,end)" onclick="callDeleteData()" />
    <input type="button" value="insertData(start,end)" onclick="callInsertData()" />
    <input type="button" value="replaceData(start,end,data)" onclick="callReplaceData()" />
    <input type="button" value="substringData(start,end)" onclick="callSubstringData()" />
  </p>
  <script>
    var target = document.getElementById('target').firstChild;
    var data = document.getElementById('datasource');
    var start = document.getElementById('start');
    var end = document.getElementById('end');

    function callAppendData(){
      target.appendData(data.value); //추가
    }
    function callDeleteData(){
      target.deleteData(start.value,end.value); //삭제
    }
    function callInsertData(){
      target.insertData(start.value,data.value); //삽입
    }
    function callReplaceData(){
      target.replaceData(start.value,end.value,data.value); //교체
    }
    function callSubstringData(){
      alert(target.substringData(start.value,end.value)); //부분추출
    }
  </script>
</body>
</html>
