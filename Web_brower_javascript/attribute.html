<body>
  <a id="target" href="http://www.daum.net">naver</a>
  <script>
    var t = document.getElementById('target');
    console.log(t.getAttribute('href'));
    console.log(t.getAttribute('id'));
    t.setAttribute('title','naver');
    t.setAttribute('href','http://www.naver.com');
    t.removeAttribute('title');
    console.log(t.hasAttribute('href')); //true면 속성이 존재, false면 존재X
  </script>
