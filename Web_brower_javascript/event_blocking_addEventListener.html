<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>
    <label>prevent event on</label>
    <input type="checkbox" id="prevent" name="eventprevent" value="on" />
  </p>
  <p>
    <a href="http://www.naver.com">naver</a>
  </p>
  <p>
    <form action="http://www.naver.com">
      <input type="submit">
    </form>
  </p>
  <script>
    document.querySelector('a').addEventListener('click',function(event){
      if(document.getElementById('prevent').checked)
            event.preventDefault(); //return false가 아니라 preventDefault();사용
    });

    document.querySelector('form').addEventListener('click',function(event){
      if(document.getElementById('prevent').checked)
            event.preventDefault(); //return false가 아니라 preventDefault();사용
    });

    //IE9이하 버전에서는 event.returnValue=false로 해야 event.preventDefault();와 동일한 효과
  </script>
</body>
</html>
