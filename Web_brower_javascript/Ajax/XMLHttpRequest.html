<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>time : <span id="time"></span></p>
  <input type="button" id="execute" value="execute" />
  <script>
    document.querySelector('input').addEventListener('click', function(event){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', './time.php'); //open후 send가 순서, 서버와 통신할 때 GET방식으로 통신하고, 서버와 통신하는 서버쪽의 url은 ./time.php
        xhr.onreadystatechange = function(){ //상태에 변화가 있을 때(서버의 응답을 받았다,받는 중이다,응답이 완료되었다,통신이 끝났다 등 대부분 통신의 끝났다의 의미임), onreadystatechange가 호출됨
            if(xhr.readyState === 4 && xhr.status === 200){ //readyState는 객체의 상태를 의미함, 4의 의미는 모든통신이 완료되었을때, status는 통신의 결과를 의미, 200의 의미는 성공했을 때
                document.querySelector('#time').innerHTML = xhr.responseText; //responseText는 서버에서 리턴해준 정보를 담고있는 프로퍼티
            }
        }
        xhr.send();//send를 호출하면 open에쓴 GET방식으로 url과 통신을 시작
    });
  </script>
</body>
</html>
