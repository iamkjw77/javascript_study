<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id="timezones"></p>
  <input type="button" id="execute" value="execute" />
  <script>
    document.querySelector('input').addEventListener('click', function(event){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', './time3.php');
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                var _tzs = xhr.responseText; //_tzs에는 Asia/Seoul,America/New_York 문자열이 저장됨
                var tzs = _tzs.split(','); //split메소드는 문자열에서 ,를 찾아 원소로 구분하여 하나의 배열로 만들어줌, var tzs = ["Asia/Seoul","America/New_York"]이 저장됨
                var _str = '';
                for(var i = 0; i< tzs.length; i++){
                    _str += '<li>'+tzs[i]+'</li>';
                }
                _str = '<ul>'+_str+'</ul>';
                document.querySelector('#timezones').innerHTML = _str;
            }
        }
        xhr.send();
    });
  </script>
</body>
</html>
