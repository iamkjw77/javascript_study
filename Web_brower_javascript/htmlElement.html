<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a href="#" id="anchor">opentutorials</a>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="list">JAVASCRIPT</li>
  </ul>
  <input type="button" id="button" value="button" />
  <script>
    var li = document.getElementById('list');
    console.log(li.constructor.name); // li객체의 생성자함수 이름(객체의 이름), HTMLLIElement 출력(단수일때 HTMLLIElement 출력)
    li.type='square'; //list style이 네모로 바뀜

    var lis =document.getElementsByTagName('li');
    console.log(lis.constructor.name); // HTMLCollection 출력(복수일때 HTMLCollection 출력, 유사배열)

    var target = document.getElementById('anchor');
    console.log(target.constructor.name); // HTMLAnchorElement 출력
    target.href='https://www.naver.com';

    var target = document.getElementById('button');
    console.log(target.constructor.name); // HTMLInputElement 출력
  </script>
</body>
</html>
