<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="video_time">
    <span>9:10</span>
    <span>8:20</span>
    <span>9:44</span>
    <span>11:56</span>
    <span>18:04</span>
    <span>59:03</span>
    <span>33:22</span>
    <span>11:11</span>
    <span>22:22</span>
    <span>33:33</span>
  </div>
  <script>
    var times = document.querySelectorAll('.video_time span');
    var duration = 0;
    for(i=0;i<times.length;i++){
      var t = times[i];
      t = t.innerText;
      t = t.split(':');
      min = t[0];
      sec = t[1];
      duration = duration + parseInt(sec) + parseInt(min)*60;
    }
    console.log(duration/60/60);
    /*시간으로 나타내기*/
  </script>
</body>
</html>
