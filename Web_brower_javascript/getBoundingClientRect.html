<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body{margin:0;padding:0}
  #target{width:100px;height:100px}
  div{border:50px solid #1065e6;padding:50px;margin:50px}
</style>
<body>
  <div>
    <div id="target">
      Coding
    </div>
  </div>
  <script>
    var t = document.getElementById('target');
    console.log(t.getBoundingClientRect());
    console.log(t.offsetParent); //크기 및 위치를 측정할 때, 기준이 되는 점, 여기서는 body
    console.log('clientWidth:',t.clientWidth,'clientHeight:',t.clientHeight); //테두리(border)를 제외한 크기
  </script>
</body>
</html>
