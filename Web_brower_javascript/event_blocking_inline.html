<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>
    <label>prevent event on</label>
    <input type="checkbox" id="prevent" name="eventprevent" value="on" />
  </p>
  <p>
    <a href="http://www.naver.com" onclick="if(document.getElementById('prevent').checked) return false">naver</a>
  </p>
  <p>
    <form action="http://www.naver.com" onsubmit="if(document.getElementById('prevent').checked) return false">
      <input type="submit">
    </form>
  </p>
</body>
</html>
