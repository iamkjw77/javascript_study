<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="button" id="target" value="button" />
  <script>
    var t = document.getElementById('target');
    t.onclick = function(event){
      //alert('hello world!,'+event.target.value); //event인자의 target속성, t를 가리킴, t의 value값 button 출력
      //console.dir(event); //event인자의 속성 정보를 볼 수 있음
      //console.log(window.event); //IE에서는 event만 쓰면 값을 알 수 없음, window.event라고 써야함
      var event = event || window.event; //event가 없다면 window.event사용
      //console.log(event.target); //IE에서 event의 속성 target도 불러올 수 없음
      var target = event.target || event.srcElement; //IE에서는 target을 scrElement로 사용
      console.log(target);
    }
  </script>
</body>
</html>
