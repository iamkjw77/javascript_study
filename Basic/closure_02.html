<body>
  <script>
    function outter(){
      var title = 'coding everybody!';
      return function(){ //return을 하는 순간 외부함수는 종료
        alert(title); //title은 외부함수 안에 정의되어 있지만 내부함수를 통해서 불러올 수 있다.
      }
    }
    var inner = outter();
    inner();
  </script>
