    var o ={}
    var p ={}
    function func(){
      switch(this){ //switch문에서 ()안에 있는 변수와 case 다음으로 나오는 변수가 같으면 break가 나올 때 까지 실행

            document.write('p <br />');
            break;
        case window :
            document.write('window <br />');
            break;
      }
    }

    func.apply(o); //apply를 쓰면 func안에 this에 객체 o가 들어감
