<body>
  <script>

    function a(mode){
      var funcs = {
        'plus': function(left,right){return left+right;},
        'minus': function(left,right){return left-right;}
      }
      return funcs[mode];
    }

    alert(a('plus')(1,2));
    alert(a('minus')(2,1));

  </script>
</body>
