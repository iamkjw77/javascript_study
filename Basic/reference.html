<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    var a = 1;
    var b = a;
    b = 2;
    alert(a); // 복제

    var c = {'id' : 1}
    var d = c;
    d.id = 2;
    alert(c.id); //참조

    var e = {'id' : 1}
    var f = e;
    f = {'id' : 2}; //f라는 변수에 객체 생성
    alert(e.id);
    */

    var a = 1;
    function func(b){
      b = 2;
    }
    func(a);
    alert(a); // 복제

    var c = {'id':1}
    function func(d){
      d = {'id': 2} //d라는 변수에 객체 생성
    }
    func(c);
    alert(c.id);

    var e = {'id':1}
    function func(f){ //참조
      f.id = 2;
    }
    func(e);
    alert(e.id);

  </script>
</body>
</html>
